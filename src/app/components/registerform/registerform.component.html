<div class="card card-register">
    <div class="card-header">
        <img alt="Card image" class="card-img" src="assets/img/square1-red.png" />

        <h4 class="card-title">Registro</h4>
    </div>
    <div class="card-body">
        <form class="form" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <app-input-group [control]="formGroup.controls.name" inputId="name" placeholder="Nombres"
                        inputType="text" iconClass="fas fa-user-alt"></app-input-group>
                </div>
                <div class="form-group col-md-6">
                    <app-input-group [control]="formGroup.controls.surname" inputId="surname" placeholder="Apellidos"
                        inputType="text" iconClass="fas fa-user-tag"></app-input-group>
                </div>
            </div>

            <app-input-group [control]="formGroup.controls.mail" inputId="mail" placeholder="Correo electronico"
                inputType="email" iconClass="fas fa-at"></app-input-group>
            <app-input-group [control]="formGroup.controls.phone" inputId="phone" placeholder="Numero telefonico"
                inputType="number" iconClass="fas fa-phone-alt"></app-input-group>
            <app-input-group [control]="formGroup.controls.adress" inputId="adress" placeholder="Direccion"
                inputType="text" iconClass="fas fa-map-marker-alt"></app-input-group>

            <app-select [dataSelects]="dataSelects" [control]="formGroup.controls.idDniType" inputId="idDniType"
                placeholder="Tipo de documento" inputType="number" iconClass="tim-icons icon-email-85"></app-select>

            <app-input-group [control]="formGroup.controls.dniNumber" inputId="dniNumber"
                placeholder="Numero de Documento" inputType="number" iconClass="fas fa-address-card"></app-input-group>

            <app-input-group [control]="formGroup.controls.password" inputId="password" placeholder="Contraseña"
                inputType="password" iconClass="fas fa-key"></app-input-group>
            <div class="form-check text-left">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="agreeToTerms" />
                    <span class="form-check-sign"> </span> Acepto los
                    <a href="javascript:void(0)"> términos y condiciones </a> .
                </label>
            </div>
        </form>
    </div>
    <div class="card-footer">
        <a (click)="onSubmit()" type="submit" class="btn btn-danger btn-round btn-lg"
            [ngClass]="{ 'disabled': !agreeToTerms }">
            Registrar
        </a>
    </div>
</div>
